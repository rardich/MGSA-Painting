<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Icons -->
    <link href="../static/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme CSS -->
    <link href="../static/css/argon-design-system.css" rel="stylesheet" />
</head>

<body style="background-image: url('{{background}}'); background-repeat: no-repeat; background-size: 100%; background-attachment: fixed; background-position: center; animation: fadein 2s;">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-default">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('gallery', id=1)}}">MGSA Painting Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default"
                aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-default">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a class="navbar-brand" href="{{url_for('gallery', id=1)}}" style="color:#172b4d">
                                MGSA Painting Gallery
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <button type="button" class="navbar-toggler" data-toggle="collapse"
                                data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="{{url_for('artists')}}" target="_blank"
                            class="btn btn-secondary btn-icon">
                            <span class="btn-inner--icon">
                                <i class="fa fa-paint-brush mr-2"></i>
                            </span>
                            <span class="nav-link-inner--text">Artists</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Top Navbar -->

    <!-- Gallery Navigation Buttons -->
    {% if page == 1 %}
    <a href="{{url_for('gallery', id=totalpages)}}" class="btn btn-secondary btn-icon"
        style="position:fixed; top:50%; left:1%;">
        <span class="btn-inner--icon">
            <i class="fa fa-arrow-left"></i>
        </span>
    </a>
    <a href="{{url_for('gallery', id=page+1)}}" class="btn btn-secondary btn-icon"
        style="position:fixed; top:50%; right:1%;">
        <span class="btn-inner--icon">
            <i class="fa fa-arrow-right"></i>
        </span>
    </a>
    {% elif page == totalpages %}
    <a href="{{url_for('gallery', id=page-1)}}" class="btn btn-secondary btn-icon"
        style="position:fixed; top:50%; left:1%;">
        <span class="btn-inner--icon">
            <i class="fa fa-arrow-left"></i>
        </span>
    </a>
    <a href="{{url_for('gallery', id=1)}}" class="btn btn-secondary btn-icon"
        style="position:fixed; top:50%; right:1%;">
        <span class="btn-inner--icon">
            <i class="fa fa-arrow-right"></i>
        </span>
    </a>
    {% else %}
    <a href="{{url_for('gallery', id=page-1)}}" class="btn btn-secondary btn-icon"
        style="position:fixed; top:50%; left:1%;">
        <span class="btn-inner--icon">
            <i class="fa fa-arrow-left"></i>
        </span>
    </a>
    <a href="{{url_for('gallery', id=page+1)}}" class="btn btn-secondary btn-icon"
        style="position:fixed; top:50%; right:1%;">
        <span class="btn-inner--icon">
            <i class="fa fa-arrow-right"></i>
        </span>
    </a>
    {% endif %}
    <!-- End Gallery Navigation Buttons -->

    <!-- Transparent Gallery Art Buttons-->

    <!-- End Transparent Gallery Art Buttons-->

    <!-- Footer Pagination -->
    <div style="position: absolute; left: 50%; bottom: 1%">
        <nav style="position: relative; left: -50%;">
            <ul class="pagination" style="position: relative; justify-content: center;">
                {% for i in range(1,9) %}
                {% if page == i %}
                <li class="page-item active">
                    <a class="page-link" href="{{url_for('gallery', id=i)}}">{{i}}</a>
                </li>
                {% else %}
                <li class="page-item">
                    <a class="page-link" href="{{url_for('gallery', id=i)}}">{{i}}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
    <!-- End Footer Pagination -->

    <!--   Core JS Files   -->
    <script src="../static/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../static/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../static/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="../static/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <script src="../static/js/plugins/moment.min.js"></script>
    <script src="../static/js/plugins/datetimepicker.js" type="text/javascript"></script>
    <script src="../static/js/plugins/bootstrap-datepicker.min.js"></script>
    <script>
        function scrollToDownload() {

            if ($('.section-download').length != 0) {
                $("html, body").animate({
                    scrollTop: $('.section-download').offset().top
                }, 1000);
            }
        }
    </script>
    <script>
        window.TrackJS &&
            TrackJS.install({
                token: "ee6fab19c5a04ac1a32a645abde4613a",
                application: "argon-design-system-pro"
            });
    </script>
</body>

</html>
