<!DOCTYPE html>
<html lang="en">

<head>
    <title>Artists - MGSA Painting Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../static/img/rutgers.png" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Icons -->
    <link href="../static/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme CSS -->
    <link href="../static/css/argon-design-system.css" rel="stylesheet" />
</head>

<body style="background-color: #f4f5f7;">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-default">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('gallery', id=1)}}">MGSA Painting Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default"
                aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-default">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a class="navbar-brand" href="{{url_for('gallery', id=1)}}" style="color:#172b4d">
                                MGSA Painting Gallery
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <button type="button" class="navbar-toggler" data-toggle="collapse"
                                data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="{{url_for('artists')}}" class="btn btn-secondary btn-icon">
                            <span class="btn-inner--icon">
                                <i class="fa fa-paint-brush mr-2"></i>
                            </span>
                            <span class="nav-link-inner--text">Artists</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Top Navbar -->
    <div class="mb-4">
        {% for i in range(profiles|length) %}
        <div class='row ml-4 mr-4 justify-content-center'>
            <!-- Profile Card -->
            <div class="col-lg-8 mt-4">
                <div class="card bg-white shadow border-0" id="projects">
                    <div class='row' style="margin-left: 0; margin-right: 0;">
                        <div class="card bg-white col-lg-4 border-0" style="padding: 0;">
                            <img src="{{profiles[i]['picture']}}" class="card-img"
                                style="height:100%; object-fit: cover; overflow: hidden;">
                        </div>
                        <div class="card mt-4 mb-4 ml-3 mr-3 bg-white col border-0"
                            style="display: flex; justify-content: center;">
                            <h3 class='display-3'>{{profiles[i]["name"]}}</h3>
                            <h6> {{profiles[i]["bio"]}} </h6>
                            <div class='row' style="margin-left: 0; margin-right: 0;">
                                {% for art in profiles[i]["artwork"] %}
                                <button class='btn btn-white btn-sm mt-3'>{{art}}</button>
                                {% endfor %}
                            </div>
                            <div class="mt-3">
                                <ul class="nav nav-pills align-items-lg-center">
                                    <li class="nav-item">
                                        <a class="nav-link nav-link-icon active"
                                            href="https://www.instagram.com/{{profiles[i]['instagram']}}/" target="_blank"
                                            data-toggle="tooltip" title="Instagram" style="background-color: #172b4d;">
                                            <span class="nav-link-inner--text">@{{profiles[i]["instagram"]}}</span>
                                            <i class="fa fa-instagram"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Profile Card -->
        </div>
        {% endfor %}
    </div>

    <!--   Core JS Files   -->
    <script src="../static/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../static/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../static/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="../static/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <script src="../static/js/plugins/moment.min.js"></script>
    <script src="../static/js/plugins/datetimepicker.js" type="text/javascript"></script>
    <script src="../static/js/plugins/bootstrap-datepicker.min.js"></script>
    <script>
        function scrollToDownload() {
            if ($('.section-download').length != 0) {
                $("html, body").animate({
                    scrollTop: $('.section-download').offset().top
                }, 1000);
            }
        }
    </script>
    <script>
        window.TrackJS &&
            TrackJS.install({
                token: "ee6fab19c5a04ac1a32a645abde4613a",
                application: "argon-design-system-pro"
            });
    </script>
</body>

</html>
